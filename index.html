    .layout {

      color: #333;

    .card {

      padding: 25px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(8px);
    }

    button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 12px;
      background: #ff5a8a;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.alt {

      color: #333;
    }

    .emoji {

    /* MOBILE */
    @media (max-width: 768px) {
      .layout {

      }
      .cartoon, .content {

    }
  </style>
</head>
